<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driving Sim Configuration</title>

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/three84.js"></script>
    <script type="text/javascript" src="js/FileSaver.js"></script>
    <script type="text/javascript" src="js/dataLoader.js"></script>
    <script type="text/javascript" src="js/fileManager.js"></script>
    <script type="text/javascript" src="js/driveSim.js?v=0.1"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel='stylesheet' href="css/driveSimStyles.css?v=0.3">

</head>
<body>
    <div class="centred">
        <h1>Driving Sim Configurator</h1>
    </div>

    <div id="mainMenu" class="indent">
        <p>
            Select the relevant file for your project.
        </p>
        <div id="projectButtons" class="optionDisplay">
            <div>
                <span id="projectFile" class="btn btn-primary btn-file">Load Project File<input type="file" id="projectInputFile"></span>
                <span id="projectStatus"></span><button id="projectEdit" type="button" class="noDisplay btn btn-primary">Edit</button>
            </div>
            <div>
                <span id="settingsFile" class="btn btn-primary btn-file">Load Settings File<input type="file" id="settingsInputFile"></span>
                <span id="settingsStatus"></span><button id="settingsEdit" type="button" class="noDisplay btn btn-primary">Edit</button>
            </div>
            <div>
                <span id="sceneFile" class="btn btn-primary btn-file">Load Scene File<input type="file"></span><span id="sceneStatus"></span>
            </div>
            <div>
                <span id="scenarioFile" class="btn btn-primary btn-file">Load Scenario File<input type="file"></span><span id="scenarioStatus"></span>
            </div>
            <div>
                <span id="interactionFile" class="btn btn-primary btn-file">Load Interaction File<input type="file"></span><span id="interactionStatus"></span>
            </div>
        </div>
    </div>

    <div id="editProjectSettings" class="noDisplay indent">
        <h3>Edit Project Settings</h3>
        <button type="button" class="btn btn-primary backToMainMenu">Back</button>
    </div>

    <div id="editSettings" class="noDisplay indent">
        <h3>Edit Settings</h3>
        <button type="button" class="btn btn-primary backToMainMenu">Back</button>
    </div>

</body>
</html>
