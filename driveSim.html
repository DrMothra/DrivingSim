<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driving Sim Configuration</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap-slider.min.css?v=0.1">
    <link rel='stylesheet' href="css/driveSimStyles.css?v=0.3">

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-slider.js"></script>
    <script type="text/javascript" src="js/three84.js"></script>
    <script type="text/javascript" src="js/FileSaver.js"></script>
    <script type="text/javascript" src="js/dataLoader.js"></script>
    <script type="text/javascript" src="js/fileManager.js"></script>
    <script type="text/javascript" src="js/attributeManager.js"></script>
    <script type="text/javascript" src="js/driveSim.js?v=0.4"></script>

</head>
<body>
    <div class="centred">
        <h1>Driving Sim Configurator</h1>
    </div>

    <div id="mainMenu" class="indent">
        <p>
            Select the relevant file for your project.
        </p>
        <div id="projectButtons" class="optionDisplay">
            <div>
                <span id="projectFile" class="btn btn-primary btn-file">Load Project File<input type="file" id="projectInputFile"></span>
                <span id="projectStatus"></span><button id="projectEdit" type="button" class="noDisplay btn btn-primary">Edit</button>
            </div>
            <div>
                <span id="settingsFile" class="btn btn-primary btn-file">Load Settings File<input type="file" id="settingsInputFile"></span>
                <span id="settingsStatus"></span><button id="settingsEdit" type="button" class="noDisplay btn btn-primary">Edit</button>
            </div>
            <div>
                <span id="sceneFile" class="btn btn-primary btn-file">Load Scene File<input type="file"></span><span id="sceneStatus"></span>
            </div>
            <div>
                <span id="scenarioFile" class="btn btn-primary btn-file">Load Scenario File<input type="file"></span><span id="scenarioStatus"></span>
            </div>
            <div>
                <span id="interactionFile" class="btn btn-primary btn-file">Load Interaction File<input type="file"></span><span id="interactionStatus"></span>
            </div>
        </div>
    </div>

    <div id="editProjectSettings" class="noDisplay indent">
        <h3>Edit Project Settings</h3>
        <button type="button" class="btn btn-primary backToMainMenu">Back</button>
    </div>

    <div id="editSettings" class="noDisplay indent">
        <h3>Edit Settings</h3>
        <div class="indent">
            <div>
                <form class="form-horizontal" autocomplete="off">
                    <div class="form-group">
                        <label for="driverName" class="col-md-1 control-label">Driver Name</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="driverName">
                        </div>
                    </div>
                </form>
                <div class="feedback col-md-offset-1">
                    <button id="setdriverName" type="button" class="btn btn-primary">Set</button>
                    <span id="driverNameStatus" class="label label-success"></span>
                </div>
            </div>
            <div>
                <form class="form-horizontal" autocomplete="off">
                    <div class="form-group">
                        <label for="showStats" class="col-md-1 control-label">Show Stats</label>
                        <div class="col-md-5">
                            <select class="form-control" id="showStats">
                                <option>true</option>
                                <option>false</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div class="feedback col-md-offset-1">
                    <button id="setshowStats" type="button" class="btn btn-primary">Set</button>
                    <span id="showStatsStatus" class="label label-success"></span>
                </div>
            </div>
            <div>
                <form class="form-horizontal" autocomplete="off">
                    <div class="form-group">
                        <label for="mirrorMode" class="col-md-1 control-label">Mirror Mode</label>
                        <div class="col-md-5">
                            <select class="form-control" id="mirrorMode">
                                <option>all</option>
                                <option>back_only</option>
                                <option>side_only</option>
                                <option>off</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div class="feedback col-md-offset-1">
                    <button id="setmirrorMode" type="button" class="btn btn-primary">Set</button>
                    <span id="mirrorModeStatus" class="label label-success"></span>
                </div>
            </div>
            <div>
                <p>Rear view</p>
                <form class="form-horizontal" autocomplete="off">
                    <div class="form-group">
                        <label for="rear_viewPortLeft" class="col-md-1 control-label">View port left</label>
                        <div class="col-md-5">
                            <input id="rear_viewPortLeft" data-slider-id='ex1Slider' type="text" data-slider-min="0"
                                   data-slider-max="1" data-slider-step="0.1" data-slider-value="0.25"/>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" autocomplete="off">
                    <div class="form-group">
                        <label for="rear_viewPortRight" class="col-md-1 control-label">View port right</label>
                        <div class="col-md-5">
                            <input id="rear_viewPortRight" data-slider-id='ex1Slider' type="text" data-slider-min="0"
                                   data-slider-max="1" data-slider-step="0.1" data-slider-value="0.75"/>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" autocomplete="off">
                    <div class="form-group">
                        <label for="rear_viewPortTop" class="col-md-1 control-label">View port top</label>
                        <div class="col-md-5">
                            <input id="rear_viewPortTop" data-slider-id='ex1Slider' type="text" data-slider-min="0"
                                   data-slider-max="1" data-slider-step="0.1" data-slider-value="0.9"/>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" autocomplete="off">
                    <div class="form-group">
                        <label for="rear_viewPortBottom" class="col-md-1 control-label">View port bottom</label>
                        <div class="col-md-5">
                            <input id="rear_viewPortBottom" data-slider-id='ex1Slider' type="text" data-slider-min="0"
                                   data-slider-max="1" data-slider-step="0.1" data-slider-value="0.75"/>
                        </div>
                    </div>
                </form>
                <div class="feedback col-md-offset-1">
                    <button id="setrearviewMirror" type="button" class="btn btn-primary">Set</button>
                    <span id="rearviewMirrorStatus" class="label label-success"></span>
                </div>
            </div>
            <div>
                <p>Right view</p>
                <form class="form-horizontal" autocomplete="off">
                    <div class="form-group">
                        <label for="right_viewPortLeft" class="col-md-1 control-label">View port left</label>
                        <div class="col-md-5">
                            <input id="right_viewPortLeft" data-slider-id='ex1Slider' type="text" data-slider-min="0"
                                   data-slider-max="1" data-slider-step="0.1" data-slider-value="0.25"/>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" autocomplete="off">
                    <div class="form-group">
                        <label for="right_viewPortRight" class="col-md-1 control-label">View port right</label>
                        <div class="col-md-5">
                            <input id="right_viewPortRight" data-slider-id='ex1Slider' type="text" data-slider-min="0"
                                   data-slider-max="1" data-slider-step="0.1" data-slider-value="0.75"/>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" autocomplete="off">
                    <div class="form-group">
                        <label for="right_viewPortTop" class="col-md-1 control-label">View port top</label>
                        <div class="col-md-5">
                            <input id="right_viewPortTop" data-slider-id='ex1Slider' type="text" data-slider-min="0"
                                   data-slider-max="1" data-slider-step="0.1" data-slider-value="0.9"/>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" autocomplete="off">
                    <div class="form-group">
                        <label for="right_viewPortBottom" class="col-md-1 control-label">View port bottom</label>
                        <div class="col-md-5">
                            <input id="right_viewPortBottom" data-slider-id='ex1Slider' type="text" data-slider-min="0"
                                   data-slider-max="1" data-slider-step="0.1" data-slider-value="0.75"/>
                        </div>
                    </div>
                </form>
                <div class="feedback col-md-offset-1">
                    <button id="setrightviewMirror" type="button" class="btn btn-primary">Set</button>
                    <span id="rightviewMirrorStatus" class="label label-success"></span>
                </div>
            </div>
            <div>
                <p>Left view</p>
                <form class="form-horizontal" autocomplete="off">
                    <div class="form-group">
                        <label for="left_viewPortLeft" class="col-md-1 control-label">View port left</label>
                        <div class="col-md-5">
                            <input id="left_viewPortLeft" data-slider-id='ex1Slider' type="text" data-slider-min="0"
                                   data-slider-max="1" data-slider-step="0.1" data-slider-value="0.25"/>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" autocomplete="off">
                    <div class="form-group">
                        <label for="left_viewPortRight" class="col-md-1 control-label">View port right</label>
                        <div class="col-md-5">
                            <input id="left_viewPortRight" data-slider-id='ex1Slider' type="text" data-slider-min="0"
                                   data-slider-max="1" data-slider-step="0.1" data-slider-value="0.75"/>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" autocomplete="off">
                    <div class="form-group">
                        <label for="left_viewPortTop" class="col-md-1 control-label">View port top</label>
                        <div class="col-md-5">
                            <input id="left_viewPortTop" data-slider-id='ex1Slider' type="text" data-slider-min="0"
                                   data-slider-max="1" data-slider-step="0.1" data-slider-value="0.9"/>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" autocomplete="off">
                    <div class="form-group">
                        <label for="left_viewPortBottom" class="col-md-1 control-label">View port bottom</label>
                        <div class="col-md-5">
                            <input id="left_viewPortBottom" data-slider-id='ex1Slider' type="text" data-slider-min="0"
                                   data-slider-max="1" data-slider-step="0.1" data-slider-value="0.75"/>
                        </div>
                    </div>
                </form>
                <div class="feedback col-md-offset-1">
                    <button id="setleftviewMirror" type="button" class="btn btn-primary">Set</button>
                    <span id="leftviewMirrorStatus" class="label label-success"></span>
                </div>
            </div>
            <div class="feedback col-md-offset-1">
                <button id="saveFile" type="button" class="btn btn-primary">Save File</button>
                <span id="saveFileStatus" class="label label-success"></span>
            </div>
        </div>
        <button type="button" class="btn btn-primary backToMainMenu">Back</button>
    </div>

</body>
</html>
